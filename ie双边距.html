<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css兼容性问题</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		#box {
			margin: 10px;
			background-color: Red;
		}

		#box p {
			margin: 20px;
			background: gray;
		}
		img, input,span{float: left;}
		
	</style>
</head>

<body>
	<div id='box'>
		<p>dd</p>
	</div>
	<img src="img/banner.jpg" >
	<img src="img/banner.jpg" >
	<img src="img/banner.jpg" >
	<input type="button" name="" id="" value="111" />
	<input type="button" name="" id="" value="111" />
	<input type="button" name="" id="" value="111" />
	<span>aaaaaa</span>
	<span>aaaaaa</span>
	<span>aaaaaa</span>
</body>

</html>
